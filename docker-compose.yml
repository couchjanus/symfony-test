version: '3.9'

services:
  sphp:
    container_name: sphp
    # user: "${UID}:${UID}"
    
    build:
      context: ./docker/dev/php-fpm
    
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - USER_ID=${UID}
      - GROUP_ID=${UID}
      - DATABASE_TIMEZONE=Europe/Kiev
    
    volumes:
      - ./:/var/www
      - ./docker/dev/php-fpm/php.ini:/usr/local/etc/php/php.ini

  snginx:
    container_name: snginx
    build:
      context: ./docker/dev/nginx
    volumes:
      - ./:/var/www
      - ./docker/dev/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/dev/nginx/sites/:/etc/nginx/sites-available
      - ./docker/dev/nginx/conf.d/:/etc/nginx/conf.d
      - ./docker/logs:/var/log

    depends_on:
      - sphp

    ports:
      - "80:80"
      - "443:443"

  smssql:
    container_name: smssql
    
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Ghbdtn!
      - DATABASE_TIMEZONE=Europe/Kiev
    env_file: ./docker/dev/mssql/.env
    ports:
      - "1433:1433"
    volumes:
      - ms_sqlserver_data:/var/opt/mssql

volumes:
  ms_sqlserver_data:
      driver: local
  